root: .

structure:
  readme: README.md
  summary: SUMMARY.md

title: proton
description: [![Go Reference](https://pkg.go.dev/badge/github.com/kolosys/proton.svg)](https://pkg.go.dev/github.com/kolosys/proton)

gitbook: ">=3.2.0"

plugins:
  - search
  - sharing
  - fontsettings
  - theme-default

pluginsConfig:
  sharing:
    github: true
    facebook: false
    twitter: false
    weibo: false
    instapaper: false
    vk: false
    all: ["github"]
  
  fontsettings:
    theme: "white"
    family: "sans"
    size: 2

pdf:
  pageNumbers: true
  fontSize: 12
  fontFamily: "Arial"
  paperSize: "a4"
  margin:
    right: 62
    left: 62
    top: 56
    bottom: 56
